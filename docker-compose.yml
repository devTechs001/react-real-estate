version: '3.8'

services:
  # MongoDB
  mongodb:
    image: mongo:7
    container_name: real-estate-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: real-estate
    volumes:
      - mongodb_data:/data/db

  # Redis
  redis:
    image: redis:7-alpine
    container_name: real-estate-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # Backend API
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: real-estate-api
    restart: always
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://admin:password@mongodb:27017/real-estate?authSource=admin
      REDIS_URL: redis://redis:6379
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./server:/app
      - /app/node_modules

  # Frontend
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: real-estate-client
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - api

volumes:
  mongodb_data:
  redis_data: